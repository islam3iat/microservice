eureka:
    client:
        fetch-registry: true
        register-with-eureka: true
        service-url:
            defaultZone: http://eureka-server:8761/eureka
logging:
    pattern:
        level: '"%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"'
server:
    port: 8083
spring:
    application:
        name: api-gateway
    cloud:
      gateway:
        routes:
          - id: customer
            uri: lb://CUSTOMER
            predicates:
              - Path=/api/v1/customers/**

management:
  zipkin:
    tracing:
        endpoint: http://zipkin:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0

